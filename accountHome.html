<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Account Homepage</title>

    <link rel="stylesheet" href="style.css">

    <script type="text/javascript">
      var username = "";

      document.addEventListener('DOMContentLoaded', function() {
        init();
      });

      const init = function(e) {
        let spn = document.querySelector("#username");
        username = document.location.search.replace(/^.*?\=/, "");
        spn.innerHTML = username;
      }

      function createDrive() {
        window.document.location = "createDrive.html" + "?username=" + username;
      }

      function driveHistory() {
        window.document.location = "driveHistory.html" + "?username=" + username;
      }

      function editAccount() {
        window.document.location = "editAccount.html" + "?username=" + username;
      }

      function allPeople() {
        window.document.location = "viewUsers.html" + "?username=" + username;
      }
    </script>

  </head>

  <body>
      <h1>Welcome to DonorMatch</h1>
      <hr>
      <br>
      <p>Welcome <span id="username">username</span></p>
      <br>
      <br>
      <button onclick="createDrive()">Create New Drive</button>
      <br>
      <br>
      <button onclick="driveHistory()">View Created Drives</button>
      <br>
      <br>
      <button onclick="editAccount()">Edit Account</button>
      <br>
      <br>
      <button onclick="allPeople()">View Users</button>
      <br>
      <br>
      <br>
      <a href="homepage.html">
        <button>Log Out</button>
      </a>



  </body>
</html>
